<!doctype html>
 
 <html lang="en">
 <head>
   <meta charset="utf-8">
 
   <title>jQuery, Ajax, and JSON</title>
   <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="css/styles.css">
   <!--[if lt IE 9]>
   <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
   <![endif]-->
 </head>
 
 <body>
 	
 	<div class="container">
 		<div class="row">
		 	<nav class="col-sm-3">
		 		<button class="btn btn-default" id="menuToggle">
		 			Show/Hide Menu
		 		</button>

		 		<ul class="list-group">
		 			<li class="list-group-item">
		 				<a href="http://davestrus.com/data/person.json" data-remote="true">Load a person</a>

		 			</li>
		 			<li class="list-group-item">
		 				<a href="http://davestrus.com/data/person.json" data-remote="true">Load all people</a>
		 			</li>
		 		</ul>	
		 	</nav>

		 	<main class="well col-sm-6">
		 		<ul id="people"></ul>
		 	</main>

		 	<li id="template" class="hidden list-group-item">
		 		{{ person.firstName }} {{ person.lastName }}

		 		({{ person.secret }})
		 	</li>
 		</div>
 	</div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   <script src="js/scripts.js"></script>
 </body>
 </html>
